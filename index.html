<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100&display=swap" rel="stylesheet">

</head>
<body>
    <div class='calcContainer'>
        <div class='screen'>
            <div class='fullOperation'>
                <p>2,000,000-1</p>
            </div>
            <div class='userInputDisp'>
                
            </div>
        </div>
        <div class='keypad'>
            <div class='numpad'>
                <div class='btnContainer'><btn>7</btn></div>
                <div class='btnContainer'><btn>8</btn></div>
                <div class='btnContainer'><btn>9</btn></div>
                <div class='btnContainer'><btn>4</btn></div>
                <div class='btnContainer'><btn>5</btn></div>
                <div class='btnContainer'><btn>6</btn></div>
                <div class='btnContainer'><btn>1</btn></div>
                <div class='btnContainer'><btn>2</btn></div>
                <div class='btnContainer'><btn>3</btn></div>
                <div class='btnContainer'><btn>0</btn></div>
                <div class='btnContainer'><btn>.</btn></div>
                <div class='btnContainer' id='equalBtn'><btn>=</btn></div>
            </div>
            <div class='operpad'>
                <div class='btnContainer' id='clrBtn'><btn>clr</btn></div>
                <div class='btnContainer' id='operatorBtn'><btn>/</btn></div>
                <div class='btnContainer' id='operatorBtn'><btn>x</btn></div>
                <div class='btnContainer' id='operatorBtn'><btn>-</btn></div>
                <div class='btnContainer' id='operatorBtn'><btn>+</btn></div>
            </div>
        </div>
    </div>
    <div class='info'>
        <p>Made by Mammoth.</p>
        <p>Github: <a href=''>varinmammoth</a>.</p>
        <p>September 2021.</p>
        <p>Third Javascript Project.</p>
    </div>
</body>
</html>
